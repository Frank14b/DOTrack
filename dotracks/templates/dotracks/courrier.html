{% extends 'dotracks/header.html' %} {% load static %} {% block content %}

<style>
    .home_slider_container,
    .contactt,
    .login {
        display: none;
    }
</style>

<style>
    .hover {
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    }
</style>

<!-- Contact -->

<div class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 hover" style="border:1px solid #f5f5f5;">
                <div class="section_title_container">
                    <div class="section_subtitle">Document Tracking</div>
                    <div class="section_title">Identifiez l'entreprise Destinataire</div>
                </div>
                <div class="contact_form_container">
                    <form action="{{baseurl}}/courrier/find" class="contact_form" id="findEntr">
                        <div class="row">
                            <div class="col-md-12">
                                {% csrf_token %}
                                <input type="text" required="" class="input_item" ref="email" name="email" placeholder="{{ langue.form_email }} ou {{ langue.form_libeller }} de l'entreprise">
                            </div>
                            <div class="alert col-md-12" id="reponses">

                            </div>
                            <div class="col-md-12" id="push">
                                <button id="contact_btn" type="submit" class="contact_button trans_200" value="Submit">submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-5" id="blockans" style="background:#f5f5f5; margin-top:45px;">
                
            </div>
            
            <style>
               #blockans{
                   display: none;
               }
            </style>
        </div>
    </div>
</div>

{% endblock %}
